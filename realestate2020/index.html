<!DOCTYPE html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="UTF-8">
  <title>ReMax POC</title>
  <link rel="stylesheet" href="./style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Architects+Daughter" />
</head>
<body>
  <div id="map"></div>
    <div class="container">
      <div class="options-box">
        <h1>Discover your new neighborhood!</h1>

        <hr>
        <div>
            <span class="text">Get a closer look at an area</span>
          <input id="zoom-to-area-text" type="text" placeholder="type in an area">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
          <div>
          <span class="text">Search for nearby locations</span>
          <input id="places-search" type="text" placeholder="Ex: Schools">
          <input id="go-places" type="button" value="Show">
        </div>
          <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="address or location">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div class="button">
            <a href="https://stacyramsay.remax-detroit.com/Contact/stacyramsay" class="button">Contact</a><br><br><br>

      </div>
          <img src="https://github.com/brittanyyee/real-estate-web-app-/blob/master/15839562426986091.png?raw=true" alt="" itemprop="image"
          
          <div class="row">
  <div class="column">
    <div class="card">
      <h3>Stacy Ramsay</h3>
      <p>8311 N Wayne Rd
      Westland, MI 48185</p>
    </div>
  </div>
        </div>
          </div>


    <script src="script.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD4cLU9BSbb7ljuOv-TN8x61BtfHtdngEs&callback=initMap"></script>


      </body>
  </html>
